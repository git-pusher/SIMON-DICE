<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="simon.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cute+Font|Dokdo|Shadows+Into+Light" rel="stylesheet">
  </head>

  <body>  

    <header>  
      <div class="header">
        <div class="row">
          <div class="col lg-6">
            <h1 class="simon">SIMÓN DICE</h1>
          </div>
          <div class="col lg-6">
            <!-- Button trigger modal -->
              <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#instrucciones">
                  Instrucciones
                </button>        
           </div>
        </div>        
            <!-- <h2>NIVEL</h2><h2 id='nivelDisplay'>1</h2> -->         
      </div>  
    </header>

    <section>
      <div class="container">
        <div class="row gameboard">      
          <div id="celeste" class="color celeste left" data-color="celeste"></div>
          <div id="violeta" class="color violeta right" data-color="violeta"></div>
          <div id="naranja" class="color naranja left" data-color="naranja"></div>
          <div id="verde" class="color verde right" data-color="verde"></div>
          <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">¡Jugar!</button>
        </div>
      </div>
    </section>

    

    <!-- Modal -->
    <div class="modal fade" id="instrucciones" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cómo jugar</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Seguir la secuencia que se ilumina en cada nivel.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>                        
          </div>
        </div>
      </div>
    </div>      

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="simon.js"></script>   

  </body>
  
</html>
